apply plugin: 'java'
apply plugin: 'maven'

group = 'org.influxdb'
version = '2.15'

description = """influxdb java bindings"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {

     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version:'2.5.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-moshi', version:'2.5.0'
    compile group: 'org.msgpack', name: 'msgpack-core', version:'0.8.16'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'3.13.1'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version:'3.13.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:'5.4.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version:'1.4.0'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version:'1.3'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.11.1'
    testCompile group: 'org.mockito', name: 'mockito-core', version:'2.24.0'
}
